<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista&Paws Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Pacifico&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000000; /* iPhone dark background */
        }
        .calculator-container {
            background: #000000;
            padding: 1rem;
            max-width: 375px;
            margin: 0 auto;
        }
        .title {
            font-family: 'Pacifico', cursive;
            color: #FF9500; /* iPhone orange */
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.3);
            text-align: center;
            margin-bottom: 2rem;
        }
        .display {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #FFFFFF;
            text-align: right;
            padding: 2rem 1.5rem 1rem 1.5rem;
            margin-bottom: 1rem;
            min-height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            font-size: 4rem;
            font-weight: 300;
            line-height: 1;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }
        .display.special-answer {
            animation: specialPulse 0.6s ease-in-out;
            background: linear-gradient(135deg, #FFE5B4, #FFD700);
            color: #8B4513;
            border-radius: 1rem;
        }
        @keyframes specialPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .btn {
            border-radius: 50%;
            font-weight: 400;
            transition: all 0.1s ease-in-out;
            border: none;
            min-height: 4rem;
            min-width: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin: 0.25rem;
        }
        .btn:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }
        .btn:focus {
            outline: none;
        }
        .btn-number {
            background-color: #333333; /* Dark gray */
            color: #FFFFFF;
        }
        .btn-number:hover {
            background-color: #666666;
        }
        .btn-operator {
            background-color: #FF9500; /* iPhone orange */
            color: #FFFFFF;
        }
        .btn-operator:hover {
            background-color: #FFB340;
        }
        .btn-operator.active {
            background-color: #FFFFFF;
            color: #FF9500;
        }
        .btn-equals {
            background-color: #FF9500; /* iPhone orange */
            color: #FFFFFF;
        }
        .btn-equals:hover {
            background-color: #FFB340;
        }
        .btn-clear {
            background-color: #A5A5A5; /* Light gray */
            color: #000000;
        }
        .btn-clear:hover {
            background-color: #D4D4D4;
        }
        .btn-backspace {
            background-color: #A5A5A5; /* Light gray */
            color: #000000;
        }
        .btn-backspace:hover {
            background-color: #D4D4D4;
        }
        .coffee-icon {
            display: inline-block;
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            max-width: 375px;
            margin: 0 auto;
        }
        .zero-button {
            grid-column: span 2;
            border-radius: 2rem;
            text-align: left;
            padding-left: 2rem;
            justify-content: flex-start;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="calculator-container w-full">
        <!-- Title -->
        <h1 class="title text-2xl">
            <span class="coffee-icon">‚òïüêæ</span>Barista&Paws
        </h1>
        
        <!-- Display -->
        <div id="display" class="display w-full rounded-lg overflow-hidden" role="textbox" aria-label="Calculator display">
            0
        </div>

        <!-- Buttons Grid -->
        <div class="button-grid">
            <!-- Row 1 -->
            <button class="btn btn-clear" onclick="clearDisplay()" aria-label="Clear">AC</button>
            <button class="btn btn-backspace" onclick="backspace()" aria-label="Backspace">‚å´</button>
            <button class="btn btn-operator" onclick="appendInput('/')" aria-label="Divide">√∑</button>
            <button class="btn btn-operator" onclick="appendInput('*')" aria-label="Multiply">√ó</button>

            <!-- Row 2 -->
            <button class="btn btn-number" onclick="appendInput('7')" aria-label="Seven">7</button>
            <button class="btn btn-number" onclick="appendInput('8')" aria-label="Eight">8</button>
            <button class="btn btn-number" onclick="appendInput('9')" aria-label="Nine">9</button>
            <button class="btn btn-operator" onclick="appendInput('-')" aria-label="Subtract">‚àí</button>

            <!-- Row 3 -->
            <button class="btn btn-number" onclick="appendInput('4')" aria-label="Four">4</button>
            <button class="btn btn-number" onclick="appendInput('5')" aria-label="Five">5</button>
            <button class="btn btn-number" onclick="appendInput('6')" aria-label="Six">6</button>
            <button class="btn btn-operator" onclick="appendInput('+')" aria-label="Add">+</button>

            <!-- Row 4 -->
            <button class="btn btn-number" onclick="appendInput('1')" aria-label="One">1</button>
            <button class="btn btn-number" onclick="appendInput('2')" aria-label="Two">2</button>
            <button class="btn btn-number" onclick="appendInput('3')" aria-label="Three">3</button>
            <button class="btn btn-equals" onclick="showAnswer()" aria-label="Equals">=</button>

            <!-- Row 5 -->
            <button class="btn btn-number zero-button" onclick="appendInput('0')" aria-label="Zero">0</button>
            <button class="btn btn-number" onclick="appendInput('.')" aria-label="Decimal point">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let isAnswerDisplayed = false;

        // Array of sweet and funny Filipino phrases
        const answers = [
            "I miss you",
            "Kape tayo?",
            "Ingat ka lagi",
            "Ikaw lang sapat na",
            "Sana all",
            "Mahal kita",
            "Wag na malungkot",
            "You're my sunshine",
            "Libre mo 'ko",
            "Pogi mo naman",
            "Ganda mo naman",
            "Crush kita",
            "Pahug naman",
            "Kamusta ka?",
            "Let's go on a date",
            "Coffee date?",
            "Pogi ka talaga",
            "Ganda mo talaga",
            "Salamat sa lahat",
            "Ikaw ang pinaka",
            "Sweet mo naman",
            "Ang cute mo",
            "Ang galing mo",
            "Proud ako sayo",
            "Kaya mo yan",
            "Laban lang",
            "Tara kape",
            "Tara food trip",
            "Tara gala",
            "Tara movie",
            "Tara shopping",
            "Ang saya mo kasama",
            "Miss na kita",
            "See you soon",
            "Take care always",
            "God bless you",
            "Praying for you",
            "You're amazing",
            "You're special",
            "You're loved",
            "You're enough",
            "You're beautiful",
            "You're handsome",
            "You're smart",
            "You're talented",
            "You're kind",
            "You're caring",
            "You're sweet",
            "You're funny",
            "You're awesome",
            "You're perfect",
            "You're the best",
            "You're my favorite",
            "You're my everything",
            "You're my world",
            "You're my happiness",
            "You're my smile",
            "You're my joy",
            "You're my love",
            "You're my heart",
            "You're my soul",
            "You're my life"
        ];
        
        let lastAnswerIndex = -1;

        // Function to update the display
        function updateDisplay() {
            // Adjust font size based on content length to prevent overflow
            if (currentInput.length > 15) {
                display.style.fontSize = '2rem'; // 32px for very long text
            } else if (currentInput.length > 8) {
                display.style.fontSize = '2.5rem'; // 40px for medium text
            } else {
                display.style.fontSize = '4rem'; // 64px for numbers
            }
            display.innerText = currentInput;
        }

        // Function to append input to the display
        function appendInput(value) {
            if (isAnswerDisplayed) {
                currentInput = '0';
                isAnswerDisplayed = false;
            }
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        // Function to clear the display
        function clearDisplay() {
            currentInput = '0';
            isAnswerDisplayed = false;
            display.classList.remove('special-answer');
            updateDisplay();
        }

        // Function to remove last character
        function backspace() {
            if (isAnswerDisplayed) return;
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Function to show a random answer
        function showAnswer() {
            if (currentInput === '0' || isAnswerDisplayed) return;

            // Check for special combinations first
            if (currentInput === '22+22') {
                currentInput = 'deserve mo mag kape';
                display.classList.add('special-answer');
            } else if (currentInput === '69+69') {
                currentInput = 'Uy! May 5% discount ka sa coffee!';
                display.classList.add('special-answer');
            } else if (currentInput === '699+966') {
                currentInput = 'Free Americano';
                display.classList.add('special-answer');
            } else if (currentInput === '96*69') {
                currentInput = 'Ey! 5% discount sa pet grooming!';
                display.classList.add('special-answer');
            } else {
                // If it's not a special combo, get a random answer
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * answers.length);
                } while (answers.length > 1 && randomIndex === lastAnswerIndex);
                
                lastAnswerIndex = randomIndex;
                currentInput = answers[randomIndex];
                display.classList.add('special-answer');
            }
            
            isAnswerDisplayed = true;
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendInput(event.key);
            } else if (event.key === '.') {
                appendInput('.');
            } else if (event.key === '+') {
                appendInput('+');
            } else if (event.key === '-') {
                appendInput('-');
            } else if (event.key === '*') {
                appendInput('*');
            } else if (event.key === '/') {
                appendInput('/');
            } else if (event.key === 'Enter' || event.key === '=') {
                showAnswer();
            } else if (event.key === 'Escape') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                backspace();
            }
        });

        // Initialize display
        updateDisplay();
    </script>

</body>
</html>
